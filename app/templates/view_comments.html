{% extends 'base.html'%}
{% block styles%}
{{ super()}}
<link href="https://fonts.gooleapis.com/css?family=Akronim|Bellefair|joti+One" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
{%endblock%}
{%block content %}

  <div class="container">
    <a href="{{url_for('main.index')}}">
      <button type="button" class="btn btn-primary btn-sm">
        <span class="glyphicon glyphicon-chevron-left"></span>Back
      </button>
    </a>
      <h3 style="color:blue;">Comments:</h3>
    
    <h6> <span style="font-weight:bolder">Found:</span> &nbsp;,<span style="font-family:Bellefair; font-size:18px;">{{comments| count}} Comments</span></h6>
    <hr>
    {% for item in comments %}
      <div class="panel">
        <p style="font-family:Bellefair; font-size:20px; padding:10px; text-align:center;">{{item.comment}}</p>
        <h5>&nbsp; comment by: &nbsp;<span style="color:blue; font-family:Bellerfair; font-size:20px;">{{item.username}}</span></h5>
         
      </div>
      <a href="{{url_for ('main.delete_comment',id=item.id)}}">
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#deleteModel"style="font-family:Bellefair; font-size:10px; padding:5px; text-align:center;">Delete comment</button>
      </a>
      
      {%endfor%}
      </div>
{% endblock %}
     
  </div>
