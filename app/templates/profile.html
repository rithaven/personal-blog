{% extends 'base.html'%}

{% block content %}
<div class="col-md-4">
  {% if user .profile_pic_path%}
  <img src="{{url_for('static',filename=user.profile_pic_path)}}" class="img-thumbnail">

  {%else%}
  <p> No profile picture</p>
  {%endif %}
    {% if user == current_user%}

  <form action="{{url_for('main.update_pic', uname=user.username)}}" method="post" enctype="multipart/form-data">
  <input type="file" name="photo" class="form-control" required>
  <input type="submit">
  </form>
  <di>
    <a class="btn btn-secondary btn-sm m-1" href="{{url_for('update_blog',blog_id=blog.id">Update Blog</a>
  </di>
  {%endif%}
  
</div>
{% endblock %}
